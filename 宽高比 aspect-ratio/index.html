<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>保持宽高比 aspect-ratio</title>
  <style>
    .bod {
      border: 2px solid deepskyblue;
    }

    .example {
      width: 100px;
      aspect-ratio: 2/1;
    }

    .example_2 {
      aspect-ratio: 2/1;
    }

    .example_3 {
      height: 80px;
      aspect-ratio: 2/1;
    }

    .example_4 {
      aspect-ratio: 16/9;
    }

    .item {
      background-color: #f40;
      width: 50%;
      margin: 0 auto;
      /* height: 自身宽度的75%; */
      /* aspect-ratio: 4/3; */
    }

    .inner {
      /* 利用子元素撑开父元素 */
      width: 100%;
      /* height: 自身宽度(也就是包含块宽度)的75%; */
      /* padding-bottom: 75%; */
      padding-top: 75%;
      /* 高度是0, 怎么装东西? */
      height: 0;
      position: relative;
    }

    .container {
      /* 绝对定位元素, 包含块是最近的定位元素的填充盒 */
      position: absolute;
      inset: 0;
      color: #fff;
      background-color: deepskyblue;
    }
  </style>
</head>

<body>
  <!-- 兼容性好的方案 -->
  <div class="item">
    <div class="inner">高度是0, 怎么装东西?
      <div class="container">这个才是装东西的容器, 高度正常, 宽度的75%</div>
    </div>
  </div>


  <hr style="margin-top: 6rem;">
  <!-- 这个属性属于比较新的属性, 暂时在生产项目中不要用, 私活可以试用 -->
  <div class="bod example" contenteditable="true">固定宽度</div>
  <hr>
  <div class="bod example_3" contenteditable="true">固定高度</div>
  <hr>
  <div class="bod example_2" contenteditable="true">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio, adipisci!
  </div>
  <hr>

  <!-- 自己想到的用法, 测试常用分辨率的宽高比 -->
  <div class="margin_tb">

    <!-- 侵入式 -->
    <input type="text" id="kuan" placeholder="宽度" name="input_1" oninput="updateValue(event)">
    <input type="text" id="gao" placeholder="高度" name="input_2" oninput="updateValue(event)">

    <!-- 配合 addEventListener -->
    <!-- 非侵入式 -->
    <!-- <input type="text" id="kuan" placeholder="宽度" name="input_1">
    <input type="text" id="gao" placeholder="高度" name="input_2"> -->

    <select name="select_1" id="select_100">
      <option value="16:9">16:9</option>
      <option value="16:10">16:10</option>
      <option value="4:3">4:3</option>
    </select>
    <button onclick="confirm()">确认</button>
    <button onclick="reset()">清空</button>

  </div>
  <hr>
  <div class="bod example_4"></div>


  <script src="index.js"></script>
</body>

</html>
