<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模版</title>
  <link rel="stylesheet" type="text/css" href="../common/global.css" />
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <h3>记忆窍门: 上下左右三角形, 要哪个方向的, 就没有哪个方向的 border 属性</h3>
  <h3>相反方向的 border 属性给两倍数值, 相邻两个方向的 border 属性给一倍数值且为 transparent</h3>
  <h3>border 都是 solid</h3>
  <h3>简单方案用上三角+旋转</h3>
  <p class="interspace"></p>

  <div class="triangle-up"></div>
  <p class="interspace"></p>

  <div class="triangle-up triangle-down"></div>
  <p class="interspace"></p>

  <div class="triangle-up triangle-left"></div>
  <p class="interspace"></p>

  <div class="triangle-up triangle-right"></div>
  <p class="interspace"></p>

  <h3>记忆窍门: 按上下三角形切割, 切掉的就是去掉那个方向的属性, 剩下的是另一方向</h3>
  <h3>尺寸都是两倍数值</h3>
  <h3>border 都是 solid</h3>
  <h3>简单方案用左下三角+旋转</h3>
  <p class="interspace"></p>

  <div class="triangle-left-bottom"></div>
  <p class="interspace"></p>

  <div class="triangle-left-bottom triangle-right-bottom"></div>
  <p class="interspace"></p>

  <div class="triangle-left-bottom triangle-right-top"></div>
  <p class="interspace"></p>

  <div class="triangle-left-bottom triangle-left-top"></div>
  <p class="interspace"></p>

</body>

</html>
