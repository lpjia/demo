<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>返回顶部 平滑滚动</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    img {
      width: calc(100vw - 17px);
    }

    button {
      position: fixed;
      left: 10px;
      padding: 2px 4px;
    }

    #toTop {
      bottom: 10px;
    }

    #scrollTop {
      bottom: 50px;
    }

    html {
      /* 第一种 css方式, 哪个区域需要滚动, 给哪个元素赋值该属性 */
      /* scroll-behavior: smooth; */
    }

    /* .container {
      height: 500px;
      overflow-y: scroll;
    } */
  </style>
</head>

<body>
  <div class="container">
    <img src="../imgs/bg_imgs/1.jpg" alt="">
    <img src="../imgs/bg_imgs/2.jpg" alt="">
    <img src="../imgs/bg_imgs/3.jpg" alt="">
    <img src="../imgs/bg_imgs/4.jpg" alt="">
  </div>
  <button id="toTop">返回顶部</button>
  <!-- 获取滚动条位置 滚动到哪了 -->
  <button id="scrollTop" onclick="console.log(document.documentElement.scrollTop)">读 scrollTop</button>

  <script>
    const toTop = document.querySelector('#toTop')
    toTop.onclick = () => {
      // window.scrollTo(0, 0)

      // 第二种 js方式, window也可以换成其他区域

      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      })

      // document.querySelector('.container').scrollTo({
      //   top: 0,
      //   behavior: 'smooth'
      // })
    }
  </script>
</body>

</html>
