<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>王者荣耀英雄列表</title>

      <ul class="title-box">
        <li>综合</li>
        <li>游戏职业</li>
      </ul>
      <div class="options-box">

          <li data-ptype="10">
            <span class="radio">
              <i class="circle"></i>
            </span>
            <label>本周免费</label>

          <li data-ptype="11">
            <span class="radio">
              <i class="circle"></i>
            </span>
            <label>新手推荐</label>
          </li>
        </ul>
        <ul class="types"></ul>
      </div>
      <div class="search-box">
        <div class="hero-search">
          <input type="text" id="searchBtn" placeholder="请输入你想要搜索的英雄名">
          <a href="javascript:;"></a>
        </div>
      </div>
    </div>
    <ul class="hero-list"></ul>

  <script src="./js/data.js"></script>
