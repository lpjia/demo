<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单行文本溢出</title>
  <style>
    li {
      border-bottom: 1px dashed #ccc;
      line-height: 2;
      border-left: 3px solid #008c8c;
      padding-left: 10px;
      margin: 1em 0;

      width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>

  <ul>
    <li>Lorem ipsum dolor sit amet.</li>
    <li>Unde modi error inventore assumenda!</li>
    <li>Ipsam iste voluptatum amet? Necessitatibus.</li>
    <li>Tenetur quo neque voluptas voluptatem.</li>
    <li>Sint quidem dolorum provident ad!</li>
    <li>Voluptatibus aliquam accusantium veritatis soluta.</li>
  </ul>
</body>

</html>
