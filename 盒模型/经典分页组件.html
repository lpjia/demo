<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>经典分页组件</title>
  <style>
    body {
      background-color: #f5f5f6;
    }

    .pager a {
      border-radius: 6px;
      background-color: #fff;
      text-decoration: none;
      color: #3951b3;
      width: 36px;
      height: 36px;
      line-height: 36px;
      display: inline-block;
      text-align: center;
      cursor: pointer;
    }

    a.active,
    a:hover {
      background: #4e6ef2;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="pager">
    <a href="" class="active">1</a>
    <a href="">2</a>
    <a href="">3</a>
    <a href="">4</a>
    <a href="">5</a>
    <a href="">6</a>
    <a href="">7</a>
    <a href="">8</a>
    <a href="">9</a>
    <a href="">10</a>
  </div>
</body>

</html>
