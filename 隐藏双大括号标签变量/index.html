<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-cloak 隐藏双大括号标签变量</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.1/lib/theme-chalk/index.css">
  <link rel="stylesheet" type="text/css" href="../global/global.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="app">
    <div class="up_down" v-cloak>{{ msg }}</div>
    <el-button type="primary" @click="reverseMsg" v-cloak>reverseMsg</el-button>
    <div class="up_down" v-cloak>{{ time }}</div>
    <div class="up_down" v-cloak>{{ timeFormatter }}</div>
    <div class="up_down">计算属性是不会根据 new Date() 来实时变化的</div>
    <div class="up_down" v-cloak>{{ toLocaleString2 }}</div>
    <div class="up_down">不能用 toLocaleString 来直接作为计算属性, 由于vue的原因会报错</div>
  </div>


  <script src="../lib/vue@2.6.12.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://unpkg.com/element-ui@2.15.1/lib/index.js" type="text/javascript" charset="utf-8"></script>

  <!-- 模块脚本总是延迟的, 就算普通脚本写在模块脚本后面, 也比模块脚本先运行 -->
  <script src="m_index.js" type="module"></script>
  <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
