  不是一个第三方库, 也不是框架,
  是一种动画的实现思路, 专门针对元素结构变化而实现的动画方案, 
  F First 记录要监控的元素位置, 参与动画的元素都要记录
  L Last 记录元素结构变化后的位置
  I Invert 倒装 移动元素到First的位置
  P Play 使用动画还原元素到本来的位置
  换行占位 -->
