<body>

  <p style="font-size: 16px;">font-size: 16px; // 这就是标准的16px</p>
  <p>font-size: 1rem; // Chrome 默认浏览器字体大小 1rem = 16px; 现在变成1rem = 10px;</p>
  <p style="font-size: 1.6rem;">font-size: 16px; // 写成font-size: 1.6rem;</p>
