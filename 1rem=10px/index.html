<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1rem=10px</title>
  <style>
    html {
      font-size: 62.5%;
      /* font-size: 16px; Chrome 默认浏览器字体大小 1rem = 16px*/
    }
  </style>

</head>

<body>

  <p style="font-size: 16px;">font-size: 16px; // 这就是标准的16px</p>
  <p>font-size: 1rem; // Chrome 默认浏览器字体大小 1rem = 16px; 现在变成1rem = 10px;</p>
  <p style="font-size: 1.6rem;">font-size: 16px; // 写成font-size: 1.6rem;</p>
</body>

</html>
