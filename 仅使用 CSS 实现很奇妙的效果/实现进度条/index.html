<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>仅使用 HTML CSS 实现进度条 多种类型</title>
  <link rel="stylesheet" type="text/css" href="../global/global.css" />
  <link rel="stylesheet" href="index.css">
  <style></style>
</head>

<body>
  <!-- 微信文章 -->
  <!-- https://mp.weixin.qq.com/s/jkGbnaWJd8iJVCouUNbG9Q -->

  <div>
    <div>meter 标签</div>
    <p>
      <span>完成度：</span>
      <meter min="0" max="500" value="350">350 degrees</meter>
    </p>
  </div>


  <div>
    <div>progress 标签</div>
    <p>
      <label for="file">完成度：</label>
      <progress max="100" value="70"> 70% </progress>
    </p>
  </div>


  <div class="up_down">
    两层结构
    <div class="g-container">
      <div class="g-progress"></div>
    </div>
  </div>


  <div class="up_down">
    一层结构<br>
    没有过渡效果, CSS 中，渐变（诸如 linear-gradinet、radial-gradient、conic-gradient）都是不支持过渡变换的。
    <div class="g-progress-2" style="--progress-2: 50%;"></div>
    添加过渡效果
    <div class="g-progress-2 g-progress-3" style="--progress-3: 50%;"></div>
  </div>


  <div class="up_down" style="background: linear-gradient(45deg, #ffd, #fff);">
    一层结构<br>
    <div class="g-progress-4"></div>
    多色圆弧, 类似于 echarts 的圆环
    <div class="g-progress-4 g-progress-5"></div>
    当数据不是很规整时, 边界会出现难看的锯齿
    <div class="g-progress-4 g-progress-6"></div>
    多调试选取既不会看出模糊，又能尽可能消除锯齿的一个范围幅度
    <div class="g-progress-4 g-progress-7"></div>
    两层结构, 两端是圆角
    <div class="g-container-8">
      <div class="g-progress-8"></div>
      <div class="g-circle-8"></div>
    </div>
  </div>


  <script src="index.js"></script>

</body>

</html>
