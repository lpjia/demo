<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web-Component实现的BookCard</title>
  <link rel="stylesheet" type="text/css" href="../global/global.css" />
  <style>
    .btn {
      margin-top: 4px;
      padding: 4px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .primary {
      background: dodgerblue
    }

    .danger {
      background: orangered
    }
  </style>
</head>

<body>
  <!-- 秒懂 Web Component -->
  <!-- https://juejin.cn/post/7063258471180795917 -->


  <h1>BookCard 组件示例</h1>
  <p style="margin-bottom: 20px;">使用 Web Components 技术实现了一个 BookCard 组件。</p>

  <template id="book-card-template">
    <style>
      p {
        margin: 0
      }

      .container {
        display: inline-flex;
        flex-direction: column;
        border-radius: 6px;
        border: 1px solid silver;
        padding: 16px;
        margin-right: 16px
      }

      .image {
        border-radius: 6px;
      }

      .title {
        font-weight: 500;
        font-size: 16px;
        line-height: 22px;
        color: #222;
        margin-top: 14px;
        margin-bottom: 9px;
      }

      .desc {
        margin-bottom: 12px;
        line-height: 1;
        color: #8590a6;
        font-size: 14px;
      }

      .price {
        color: #8590a6;
        font-size: 14px;
      }
    </style>

    <div class="container">
      <img src="" alt="封面" class="image">
      <p class="title"></p>
      <p class="desc"></p>
      <p class="price"></p>
      <div class="action">
        <slot name="action-btn"></slot>
      </div>
    </div>
  </template>

  <book-card data-image="https://pic1.zhimg.com/50/v2-a6d65e05ec8db74369f3a7c0073a227a_200x0.webp" data-title="切尔诺贝利的祭祷"
    data-desc="S·A·阿列克谢耶维奇" data-price="25.00">
    <button slot="action-btn" class="btn primary">购买</button>
  </book-card>

  <book-card data-image="https://pic1.zhimg.com/50/v2-a6d65e05ec8db74369f3a7c0073a227a_200x0.webp" data-title="切尔诺贝利的祭祷"
    data-desc="S·A·阿列克谢耶维奇" data-price="25.00">
    <button slot="action-btn" class="btn danger">删除</button>
  </book-card>

  <script src="./BookCard.js"></script>
</body>

</html>
