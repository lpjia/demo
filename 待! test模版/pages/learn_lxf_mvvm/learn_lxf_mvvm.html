<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>模版</title>


		<!-- 库文件 -->
		<link rel="stylesheet" href="../../libs/elementUI/element-ui@2.6.1_index.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="../../common/common.css" /> -->

		<!-- 其他文件 -->
		<link rel="stylesheet/less" type="text/css" href="learn_lxf_mvvm.less">
		<script src="../../libs/less.min.js" type="text/javascript"></script>
	</head>
	<body>

		<!-- 主体 -->
		<div>.app</div>
		<div class="app">
			<p>Hello, {{ name }}!</p>
			<p>You are {{ age }} years old!</p>
			<p @click="currentTime">current time: </p>
			<form action="#">
				<input type="text" v-model="monitorInput">
				<p>{{ monitorInput }}</p>
				<input type="submit" value="点击提交" />
			</form>
		</div>


		<hr>
		<div>#sheet</div>
		<table id="sheet">
				<tr>
					<th v-for="cell in header" v-text="cell.text"></th>
				</tr>
				<tr v-for="tr in rows">
					<td v-for="cell in tr" :contenteditable="cell.contentEditable" v-text="cell.text"></td>
				</tr>
		</table>

		<hr>
		<div>.app2</div>
		<div class="app2">
			<ol>
				<li v-for="todo in todos">
					<dl>
						<dt>{{ todo.name }}</dt>
						<dd>{{ todo.description }}</dd>
					</dl>
				</li>
			</ol>
		</div>
		
		
		<hr>
		<table>
			<tr><th>Header</th><th>Header</th><th colspan="2">Header</th></tr>
			<tr><td>Data</td><td>Data</td><td>Data</td><td>Data</td></tr>
			<tr><td rowspan="2">Data</td><td>Data</td><td>Data</td><td>Data</td></tr>
			<tr><td>Data</td><td>Data</td><td>Data</td></tr>
		</table>


		<!-- 库文件 -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
		<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
		<script src="../../libs/vue-v2.6.7.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../libs/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="../../libs/elementUI/element-ui@2.6.1_index.min.js" type="text/javascript" charset="utf-8"></script> -->
		<script src="../../common/common.js" type="text/javascript" charset="utf-8"></script>


		<!-- 其他文件 -->
		<script src="learn_lxf_mvvm.js"></script>
	</body>
</html>
