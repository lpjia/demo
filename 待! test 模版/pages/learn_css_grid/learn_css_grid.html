  <head>
    <meta charset="UTF-8">

  <body>

    <!-- 主体 -->
    <h3>
      .grid 默认布局
      <span>和display:block;是一样的</span>
    </h3>
    <div class="wrapper grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>


    <hr>
    <h3>
      .grid2 三列两行布局
      <span>展现魔力的时候到了</span>
    </h3>
    <div class="wrapper grid2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>


    <hr>
    <h3>
      .grid3 三列两行布局
      <span>展现魔力的时候到了</span>
    </h3>
    <div class="wrapper grid3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>


    <hr>
    <h3>
      .grid4 三列三行布局
      <span>展现魔力的时候到了</span>
    </h3>
    <div class="wrapper grid4">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
      <div class="item6">6</div>
    </div>


    <hr>
    <h3>
      .grid5 三列三行布局
      <span>展现魔力的时候到了</span>
    </h3>
    <div class="wrapper grid5">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
      <div class="item6">6</div>
    </div>


    <hr>
    <h3>
      .grid6 html布局
      <span>展现神奇魔力的时候到了</span>
    </h3>
    <div class="container grid6">
      <div class="header" style="background-color: #ACF4B6;">HEADER</div>
      <div class="menu" style="background-color: #FFE975;">MENU</div>
      <div class="content" style="background-color: #5DFFFA;">CONTENT</div>
      <div class="footer" style="background-color: #E6B4FD;">FOOTER</div>
    </div>
