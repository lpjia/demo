<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字穿透</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      --bg: url(../../imgs/scenery.jpeg) no-repeat center/cover;
      background: var(--bg);
      height: 100vh;
      font-family: 'Open Sans', sans-serif;
    }

    .modal {
      background-color: rgba(0, 0, 0, 0.7);
      width: 100%;
      height: 100%;
    }

    .modal h1 {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12vw;
      /* 文字描边 */
      text-stroke: 1px #fff;
      -webkit-text-stroke: 1px #fff;
      background: var(--bg);
      /* 背景被裁剪成文字的前景色 */
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>

<body>
  <div class="modal">
    <h1>AMSTERDAM</h1>
  </div>
</body>

</html>
