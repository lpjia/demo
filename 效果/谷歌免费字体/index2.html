<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>谷歌免费字体</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <!-- Roboto Mono 是一种等宽（monospaced）字体，这意味着它的每个字符（包括字母、数字和标点符号）都占据相同宽度的空间，这对于编程、代码编辑或任何需要精确对齐文本的场景特别有用 -->
  <style>
    body {
      background-color: #000;
    }

    div {
      display: flex;
      justify-content: center;
      font-size: 4rem;
    }

    .googleFont {
      font-family: 'Roboto Mono';
    }

    span {
      color: #faebd7;
      margin: 0 1rem;
    }
  </style>
</head>

<body>

  <div class="googleFont">
    <span>C</span>
    <span>O</span>
    <span>L</span>
    <span>O</span>
    <span>R</span>
    <span>F</span>
    <span>U</span>
    <span>L</span>
  </div>
  <p style="color:#fff;text-align: center;">作为对比, 以下是默认字体</p>
  <div class="default">
    <span>C</span>
    <span>O</span>
    <span>L</span>
    <span>O</span>
    <span>R</span>
    <span>F</span>
    <span>U</span>
    <span>L</span>
  </div>

</body>

</html>
