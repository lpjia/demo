<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>谷歌免费字体</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

    .beautiful {
      height: 120px;
      background: linear-gradient(45deg, #bfbfbf, #e6e6e6);
      font-family: 'Luckiest Guy';
      font-size: 10vh;
      line-height: 1;
      margin: 0;
      letter-spacing: 5px;
      color: #e6e6e6;
      text-align: center;
      /* 漂亮的文字阴影 */
      text-shadow: 1px -1px #fff, -1px 1px #999,
        -10px 10px #80808080;
    }
  </style>
</head>

<body>

  <div class="beautiful">
    box-shadow
  </div>

</body>

</html>
