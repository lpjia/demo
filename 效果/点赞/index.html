<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>点赞效果</title>
  <style>
    img {
      /*width: 20px; 
      height: 20px;*/
      position: absolute;
      bottom: 100px;
      left: 50%;
      margin-left: -12.5px;
    }

    .btn {
      width: 100px;
      height: 30px;
      border: 0;
      background: red;
      color: #fff;
      position: absolute;
      bottom: 100px;
      left: 50%;
      margin-left: -50px;
    }
  </style>
</head>

<body>
  <div class="demo"></div>
  <input id="btn1" type="button" class="btn" value="点赞">


  <script src="../lib/jquery@3.3.1.min.js"></script>


  <script type="text/javascript">
    $(function () {
      $("#btn1").on('click', function () {
        $("<img src='love.png'>").appendTo($('.demo')).animate({
          bottom: "200px",
          width: "50px",
          marginLeft: "-25px",
          opacity: "0"
        }, 1000, function () {
          $(this).remove()
        })
      });
    });
  </script>
</body>

</html>
