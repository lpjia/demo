<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>镂空文字 文字穿透 文字镂空</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .bg {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("https://images.pexels.com/photos/1619319/pexels-photo-1619319.jpeg?cs=srgb&dl=pexels-james-wheeler-1619319.jpg&fm=jpg");
      height: 100vh;
      background-size: cover;
    }

    .text {
      width: 100%;
      text-align: center;
      font-size: 100px;
      font-weight: 600;
      background-color: rgba(255, 255, 255, 0.8);
      mix-blend-mode: screen;
    }
  </style>
</head>

<body>
  <div class='bg'>
    <div class='text'>hello world</div>
  </div>

</body>

</html>
