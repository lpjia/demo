<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圆形放大的hover效果</title>
  <style>
    .avatar {
      background: url(../../imgs/gyy.jpeg) no-repeat;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
    }

    /* 用伪元素来实现三层叠加的效果 */
    .avatar::before,
    .avatar::after {
      content: '';
      position: absolute;
      /* inset 为简写属性，对应于 top、right、bottom 和 left 属性
      和 magin 类似 */
      inset: 0;
      border-radius: inherit;
    }

    .avatar::before {
      background-color: rgba(0, 0, 0, .7);
    }

    .avatar::after {
      background: inherit;
      /* clip-path 裁剪整个盒子 */
      clip-path: circle(0 at 50% 50%);
      transition: .5s;
    }

    .part::after {
      clip-path: circle(20% at 50% 50%);
    }

    .avatar:hover::after {
      clip-path: circle(50% at 50% 50%);
    }

    .threeD {
      transform: rotateX(45deg) translateY(180px);
    }

    .threeD::before {
      transform: translateY(-80px);
    }

    .threeD::after {
      clip-path: circle(20% at 50% 50%);
      transform: translateY(-160px);
    }
  </style>
</head>

<body>
  <div class="avatar"></div>
  <hr>
  <div class="avatar part"></div>
  <hr>
  <div class="avatar threeD"></div>

</body>

</html>
