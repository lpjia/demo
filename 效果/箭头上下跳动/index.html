<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>箭头上下跳动</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background: url('sec_1.png') no-repeat;
      background-size: cover;

      font-family: 'Roboto', sans-serif;
      font-weight: 300;
    }

    .arrow {
      opacity: 1;
      animation: arrow 3s cubic-bezier(0.5, 0, 0.1, 1) infinite;
      -webkit-animation: arrow 3s cubic-bezier(0.5, 0, 0.1, 1) infinite;
      transform: rotate(-90deg);
      -webkit-transform: rotate(-90deg);
      position: absolute;
      bottom: 10px;
      left: 50%;
      margin-left: -30px;
      width: 60px;
      height: 60px;
      border-radius: 100%;
      -webkit-border-radius: 100%;
      line-height: 60px;
      text-align: center;
      font-size: 3rem;
      color: #fff;
      cursor: pointer;
      overflow: hidden;
    }

    .arrow:hover {
      animation-play-state: paused;
      -webkit-animation-play-state: paused;
    }

    @keyframes arrow {

      0%,
      100% {
        bottom: 10px;
        opacity: 1;
      }

      50% {
        bottom: 50px;
        opacity: .5
      }
    }

    @-webkit-keyframes arrow {

      0%,
      100% {
        bottom: 10px;
        opacity: 1;
      }

      50% {
        bottom: 50px;
        opacity: .5
      }
    }
  </style>
</head>

<body>

  <div class="arrow">&laquo;&laquo;</div>
</body>

</html>
