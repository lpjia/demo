<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>菜单按钮动画</title>
  <style>
    body {
      background-color: rgb(187, 235, 251);
    }

    .btn {
      background-color: #fff;
      width: 80px;
      height: 70px;
      box-shadow: 0px 0px 4px 0px #939393;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .btn>div {
      height: 4px;
      background-color: deepskyblue;
      border-radius: 2px;
      margin-left: 10px;
      transition: all .5s;
    }

    .first {
      width: 60px;
    }

    .second {
      width: 40px;
    }

    .third {
      width: 20px;
    }

    .btn:hover>.first {
      transform: translate(0, 23px) rotate(45deg);
    }

    .btn:hover>.second {
      transform: translate(100%);
      opacity: 0;
    }

    .btn:hover>.third {
      transform: translate(0, -23px) rotate(-45deg);
      width: 60px;
    }
  </style>
</head>

<body>

  <div class="btn">
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
  </div>
</body>

</html>
