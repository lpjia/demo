<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字下划线移入移出</title>
  <link rel="stylesheet" type="text/css" href="../common/global.css" />
  <style>
    .title {
      color: #333;
      line-height: 2;
    }

    .title span {
      background: linear-gradient(to right, #b51921, #2225ed) no-repeat right bottom;
      background-size: 0px 2px;
      transition: background-size 1200ms;
    }

    .title span:hover {
      background-position-x: left;
      background-size: 100% 2px;
    }
  </style>
</head>

<body>
  <h2 class="title">
    <span>高韩能，会掉我匹畴己不招，三太领畴当尤举临，设第妄未一屯才牙羊不师，变俭在德互使非在书不师，着我人虽有天投不郭小战收有同至生贼，沫法同国使己一，清谓将，商承牙币得了疾国报从君文以，种于白，得生策制身灰人反了先丑句的回啦场而，备起学到娟几不韩中见丑活见，得。</span>
  </h2>
</body>

</html>
