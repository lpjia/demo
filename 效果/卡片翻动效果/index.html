<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>卡片翻动效果</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2d2d2d;
    }
  </style>
  <link rel="stylesheet" href="scss_to_css/index.css">
  <link rel="stylesheet" href="scss_to_css/index2.css">
</head>

<body>
  <div class="card_container">
    <div class="card card1">3</div>
    <div class="card card2">3</div>
    <div class="card card3">4</div>
    <div class="card card4">4</div>
  </div>

  <div class="container">
    <div class="title">距离元旦还剩下</div>
    <div class="time">
      <div class="card-and-unit">
        <div class="card-container days">
          <div class="card card1"></div>
          <div class="card card2"></div>
          <div class="card card3"></div>
          <div class="card card4"></div>
        </div>
        <div class="unit">DAYS</div>
      </div>
      <div class="card-and-unit">
        <div class="card-container hours">
          <div class="card card1"></div>
          <div class="card card2"></div>
          <div class="card card3"></div>
          <div class="card card4"></div>
        </div>
        <div class="unit">HOURS</div>
      </div>
      <div class="card-and-unit">
        <div class="card-container mins">
          <div class="card card1"></div>
          <div class="card card2"></div>
          <div class="card card3"></div>
          <div class="card card4"></div>
        </div>
        <div class="unit">MINS</div>
      </div>
      <div class="card-and-unit">
        <div class="card-container secs">
          <div class="card card1"></div>
          <div class="card card2"></div>
          <div class="card card3"></div>
          <div class="card card4"></div>
        </div>
        <div class="unit">SECS</div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
