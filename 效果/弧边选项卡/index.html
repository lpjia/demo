<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弧边选项卡</title>
  <link rel="stylesheet" href="scss_to_css/index.css">
  <link rel="stylesheet" href="scss_to_css/index2.css">
</head>

<body>

  <div class="tab"></div>

  <div class="tabContainer">
    <div class="tabBox active">
      <div class="tab"></div>
      <span class="txt">选项卡一</span>
    </div>
    <div class="tabBox">
      <div class="tab"></div>
      <div class="txt">选项卡二</div>
    </div>
  </div>


  <script>
    const dom = document.querySelector('.tabContainer')
    dom.addEventListener('click', (e) => {
      // console.log(e.target.className) // className
      // console.log(e.target.parentNode) // parentNode 父节点
      // console.log(e.target.closest('.tabBox')) // closest() 最近的祖先元素
      // console.log(e.target.closest('.tabBox').classList.contains('active')) // classList.contains() 判断有没有
      // console.log(e.currentTarget) // e.currentTarget 对应的是dom变量
      // console.log(e.currentTarget.children) // children 子元素, 是个类数组

      const father = e.target.closest('.tabBox')
      const containerChildren = e.currentTarget.children

      if (e.target.className === 'txt' || e.target.className === 'tab') {
        if (father.classList.contains('active')) {
          return;
        }
        else {
          for (const item of containerChildren) {
            item.classList.remove('active')
          }
          father.classList.add('active')
        }
      }
    })
  </script>
</body>

</html>
