<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片叠加</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .background {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: url(../../imgs/img_die_jia/bg.jpg) center center;
      background-size: cover;
    }

    .man {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: url(../../imgs/img_die_jia/man.jpg) center center;
      /* 混合模式 */
      mix-blend-mode: lighten;
      background-size: cover;
    }

    .text {
      position: absolute;
      left: 5%;
      top: 10%;
      font-size: 200px;
      font-weight: 600;
      color: red
    }
  </style>
</head>

<body>
  <div class='background'></div>
  <div class='man'></div>
  <div class='text'>enjoy</div>
</body>

</html>
