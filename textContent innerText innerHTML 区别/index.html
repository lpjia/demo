<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>textContent innerText innerHTML 区别</title>
  <style></style>
</head>

<body>
  <!-- https://developer.mozilla.org/zh-CN/docs/Web/API/Node/textContent -->

  <div id="divA">This is <b>some</b> text!<span style="display: none;"> display: none;</span></div>

  <div id="divB"></div>

  <script src="../lib/jquery@3.3.1.min.js"></script>
  <script>
    // textContent 获取所有元素的内容, 返回节点中的每一个元素的文本内容
    let textContent = document.getElementById('divA').textContent;
    console.log('textContent:', textContent)
    console.log(typeof textContent)

    // innerText 受 CSS 样式的影响，它会触发 reflow
    // 受样式影响, 不会返回隐藏元素的文本
    // 不推荐用
    let innerText = document.getElementById('divA').innerText;
    console.log('innerText:', innerText)
    console.log(typeof innerText)

    let innerHTML = document.getElementById('divA').innerHTML;
    console.log('innerHTML:', innerHTML)
    console.log(typeof innerHTML)

    document.querySelector('#divB').textContent = '用textContent赋值'

    let jQtext = $('#divA').text() // 和 dom.textContent 一致
    console.log('jQtext:', jQtext)
    console.log(typeof jQtext)

    let jQhtml = $('#divA').html() // 和 dom.innerHTML 一致
    console.log('jQhtml:', jQhtml)
    console.log(typeof jQhtml)

    let outerHTML = document.getElementById('divA').outerHTML;
    console.log('outerHTML:', outerHTML)
    console.log(typeof outerHTML)

  </script>
</body>

</html>
