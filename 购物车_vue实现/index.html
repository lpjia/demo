<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京西商城</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <h1 class="head">{{ title }}</h1>
    <div class="list">
      <div class="list-item" v-for="item in goods" :index="item.name" :class="{'active': item.choose > 0}">
        <div class="title" :title="item.name">{{ item.name }}</div>
        <div class="controls">
          <i class="iconfont i-jianhao" @click="item.choose--"></i>
          <span>{{ item.choose }}</span>
          <i class="iconfont i-jiajianzujianjiahao" @click="item.choose++"></i>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="car" :class="{'active': total > 0}">
        <i class="iconfont i-gouwuchefill"></i>
        <span class="badge">{{ total }}</span>
      </div>
    </div>
  </div>


  <script src="../lib/vue@2.6.14.min.js"></script>
  <script src="../lib/ramda@0.28.0.min.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
