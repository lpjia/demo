<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>经典分页组件</title>
  <style>
    body {
      background-color: #8f8f8f;
    }

    .pager a {
      display: inline-block;
      border-radius: 6px;
      width: 36px;
      height: 36px;
      color: #3951b3;
      line-height: 36px;
      text-align: center;
      text-decoration: none;
      background-color: #fff;
    }

    .pager a:hover,
    .pager .active {
      background-color: #4e6ef2;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="pager">
    <a href="">1</a><a href="">2</a>
    <a href="" class="active">3</a>
    <a href="">4</a>
    <a href="">5</a>
    <a href="">6</a>
    <a href="">7</a>
    <a href="">8</a>
    <a href="">9</a>
    <a href="">10</a>
  </div>

</body>

</html>
