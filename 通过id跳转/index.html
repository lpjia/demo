<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>通过id跳转</title>
  <link rel="stylesheet" type="text/css" href="../global/global.css" />
  <!-- <link rel="stylesheet" href="css/index.css"> -->

  <style>
    a.activeClass {
      color: red;
    }

    .sec {
      color: #fff;
      height: 100px;
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      margin: 0 auto;
      background-color: #fff;
      padding: 1rem 2rem;
    }
  </style>
</head>

<body>

  <nav>
    <a href="#home">home</a>
    <a href="#about">about</a>
    <a href="#phone" active>phone</a>
  </nav>

  <div style="height: 5000px;"></div>

  <div id="home" class="sec" style="background-color: #000;">id="home"</div>
  <div id="about" class="sec" style="background-color: blue;">id="about"</div>
  <div id="phone" class="sec" style="background-color: green;">id="phone"</div>
  <div style="height: 1000px;">!!!</div>

  <script src="../lib/jquery@3.3.1.min.js"></script>
  <!-- <script src="index.js" ></script> -->
  <script>
    $(function () {
      $('nav').on('click', 'a', function (e) {
        $(this).addClass('activeClass').siblings().removeClass('activeClass')
      })

      // 通过锚点跳转 页面动画效果 s
      $(document).on('click', 'a[href^="#"]', function () {
        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
          let $target = $(this.hash);
          $target = $target.length && $target || $('[name=' + this.hash.slice(1) + ']');//获取到点击对应id的元素
          if ($target.length) {
            let targetOffset = $target.offset().top;
            $('html,body').animate({   //滑动效果主要用到jq的animate函数
              scrollTop: targetOffset
            }, 300);
            return false;
          }
        }
      });
      // 通过锚点跳转 页面动画效果 e
    })
  </script>
</body>

</html>
