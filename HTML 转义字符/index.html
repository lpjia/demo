<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 转义字符</title>
</head>

<body>

  <p>&reg;</p>
  <p>&copy;</p>
  <p>&amp;abc</p>
  <p>&quot;双引号&quot;</p>
  <p>&apos;单引号&apos;</p>
  <!-- 人民币符号 -->
  <p>&yen;</p>
  <!-- 左尖括号 -->
  <p>&lt;</p>
  <!-- 右尖括号 -->
  <p>&gt;</p>
  <p>空格&nbsp;空格</p>
  <!-- 左<< -->
  <p>&laquo;</p>
  <!-- 右>> -->
  <p>&raquo;</p>

</body>

</html>
