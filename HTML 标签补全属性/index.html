<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 标签补全属性</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/element-ui@2.15.1/lib/theme-chalk/index.css">
  <link rel="stylesheet" type="text/css" href="../global/global.css" />
  <style>
    .ps {
      color: gray;
      display: block;
    }
  </style>
</head>

<body>

  <!-- script link 有些默认属性, 都写上了, 仅供加深印象, 其实现在都可以不写 -->

  <p contenteditable="true" spellcheck="true">
    英语单词 separate 容易写错成 seperate。
  </p>
  <i class="ps">contenteditable 是内容可编辑的意思</i>
  <i class="ps">spellcheck 是拼写检查</i>
  <!-- https://www.runoob.com/tags/ref-standardattributes.html -->
  <hr class="up_down">




  <script src="../lib/vue@2.6.14.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://unpkg.com/element-ui@2.15.1/lib/index.js" type="text/javascript" charset="utf-8"></script>
  <!-- <script src="index.js" type="text/javascript" charset="utf-8"></script>
  <script src="index.js" type="module" charset="utf-8"></script> -->
  <script></script>
</body>

</html>
