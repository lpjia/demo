<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 标签补全属性</title>
  <style>
    i {
      color: gray;
      display: block;
    }
  </style>
</head>

<body>

  <!-- script link 有些默认属性, 都写上了, 仅供加深印象, 其实现在都可以不写 -->

  <p contenteditable="true" spellcheck="true">
    英语单词 separate 容易写错成 seperate。
  </p>
  <i>contenteditable 是内容可编辑的意思</i>
  <i>spellcheck 是拼写检查</i>
  <!-- https://www.runoob.com/tags/ref-standardattributes.html -->

</body>

</html>
