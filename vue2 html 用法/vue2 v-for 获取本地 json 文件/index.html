<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue2 v-for</title>
  <link rel="stylesheet" href="../common/global.css" />
</head>

<body>
  <div id="app">
    <div class="up_down">
      <h2>遍历数组 一参是数组项, 二参是索引</h2>
      <div v-for="(item, idx) in sensorSum.slice(0, sensorSumSplit)" :key="idx">
        <span>{{ item.sensorName }} -- {{ parentMessage }}</span>
      </div>
    </div>
    <hr>

    <div class="up_down">
      <h2>遍历对象 一参是值, 二参是键, 三参是索引, 会按 Object.keys() 的结果遍历</h2>
      <div v-for="(value, name, idx) in myObject" :key="idx">
        <span>{{ idx }} - {{ name }} : {{ value }}</span>
      </div>
    </div>
  </div>


  <script src="../../lib/vue@2.6.14.js" type="text/javascript" charset="utf-8"></script>
  <script src="index.js"></script>
</body>

</html>
