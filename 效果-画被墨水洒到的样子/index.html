<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一幅画被墨水洒到的样子</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    div {
      position: relative;
      width: 100%;
      min-height: 100vh;
      /* background: url('img/scenery.jpeg') no-repeat; */
      background: url('../imgs/scenery.jpeg') no-repeat;
      background-size: cover;
    }

    div::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* background: url('img/ink.jpeg'); */
      background: url('../imgs/ink.jpeg');
      background-position: center;
      mix-blend-mode: screen;
      background-size: 1920px;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
