<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>宽度适应内容 fit-content</title>
  <link rel="stylesheet" href="../common/reset.css">
  <link rel="stylesheet" href="scss_to_css/index.css">
</head>

<body>

  <h3 style="text-align: center;">宽度适应内容 width: fit-content;</h3>
  <div class="container">
    <div class="news-type">
      <div class="text">热门话题</div>
      <div class="more">更多</div>
    </div>
    <div class="news-content"></div>
  </div>
  <hr>


  <h3 style="text-align: center;">作为对比 width: auto; 也就是不给宽度, 用默认值auto</h3>
  <div class="container">
    <div class="news-type" style="width: initial;">
      <div class="text">热门话题</div>
      <div class="more">更多</div>
    </div>
    <div class="news-content"></div>
  </div>
</body>

</html>
