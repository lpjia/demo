<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>点击相应的li增加class</title>
  <style type="text/css">
    li {
      cursor: pointer;
    }

    .qiu {
      background: yellow;
    }
  </style>
</head>

<body>
  <script type="text/javascript">

    function addclass() {
      var aLi = document.getElementById('ad').getElementsByTagName("li");
      var i = 0;
      for (i = 0; i < aLi.length; i++) {
        aLi[i].onclick = function () {
          for (i = 0; i < aLi.length; i++) {
            aLi[i].className = aLi[i].className.replace(/\s?qiu/, "");
          }
          this.className += " qiu";
        };
      }
    }
