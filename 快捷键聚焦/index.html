<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>快捷键聚焦</title>
  <link rel="stylesheet" type="text/css" href="../global/global.css" />
  <!-- <link rel="stylesheet" href="index.css"> -->
  <style>
    section {
      margin: 40px 20%;
    }
  </style>
  <!-- <link rel="stylesheet/less" type="text/css" href="style.less" />

  <!-- <script src="../lib/less.min.js" type="text/javascript"></script> -->
</head>

<body>
  <section>
    <input type="text" accesskey="g" value="alt g">
    <div>ps: 快捷键是“功能键 + 字符键”的组合。<br>
      不同的浏览器与不同的操作系统，功能键都不一样。<br>
      比如，Chrome 浏览器在 Windows 系统和 Linux 系统的快捷键是Alt + 字符键，在 Mac 系统的快捷键是Ctrl + Alt + 字符键。<br>
      注意，accesskey如果跟操作系统或浏览器级别的快捷键有冲突，这时不会生效。</div>
  </section>
