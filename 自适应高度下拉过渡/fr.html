<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自适应高度下拉过渡 grid fr</title>
  <style>
    .btn {
      background-color: deepskyblue;
      color: #fff;
      width: fit-content;
      padding: 20px;
      border-radius: 3px;
      position: relative;
      cursor: pointer;
    }

    .detail {
      position: absolute;
      left: 0;
      top: 62px;
      background-color: rgb(0, 103, 137);
      width: 300px;
      border-radius: 3px;
      cursor: default;
      min-height: 0;
      line-height: 1.5;
    }

    .ctt {
      /* 网格项高度变为0, 需要配合溢出隐藏 */
      overflow: hidden;
    }

    .inner {
      padding: 20px;
    }

    .detail {
      display: grid;
      grid-template-rows: 0fr;
      transition: .5s;
    }

    .btn:hover .detail {
      grid-template-rows: 1fr;
    }
  </style>
</head>

<body>
  <div class="btn">
    hover me
    <div class="detail">
      <div class="ctt">
        <div class="inner">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius aliquid rem officia laboriosam pariatur,
          molestias, non blanditiis porro accusamus est consequatur. Reprehenderit odio, odit similique quam dignissimos
          laborum distinctio hic!
        </div>
      </div>
    </div>
  </div>

</body>

</html>
