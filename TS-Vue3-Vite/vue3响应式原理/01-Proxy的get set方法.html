<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let obj = {
      name: 'vue',
      version: 3
    }

    // Proxy代理
    // new Proxy()创建一个代理对象
    // new Proxy(要代理的一个对象, {get(), set()})
    let dl = new Proxy(obj, {
      get(target, property) {
        // 什么时候执行?  当我们访问dl的某个属性的时候
        // target 和 property 分别表示什么?
        // target是这个obj对象, property是我们访问的属性
        console.log('执行了get', target, property)
        // 想要获取原obj对象的属性的值
        return target[property]
      },

      set(target, property, val) {
        console.log('执行了set', target, property, val)
        target[property] = val
      }
    })

    console.log(dl)
    console.log(dl.name)
    console.log(dl.version)

    dl.version = 2
    console.log(dl.version)
    console.log(obj)

  </script>
</body>

</html>
