<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="one" oninput="setVal()">
  <p id="two"></p>

  <script>
    let obj = {
      text: '初始值'
    }

    function myReactive(o) {
      return new Proxy(o, {
        get(target, property) {
          return target[property]
        },
        set(target, property, val) {
          target[property] = val
        }
      })
    }

    let x = myReactive(obj)

    getVal()

    function getVal() {
      one.value = x.text
      two.innerHTML = x.text
    }

    function setVal() {
      // input事件改值并获取值 one.value
      // console.log(one.value)
      x.text = one.value
      getVal()
    }

  </script>
</body>

</html>
