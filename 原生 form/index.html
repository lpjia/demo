<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>原生 form</title>
  <style>
    .div1,
    .div2,
    .div3,
    .div4,
    .div5 {
      float: left;
      margin-right: 10px;
      padding-right: 10px;
      border-right: 2px solid red;
    }

    .clearfix:after {
      content: "";
      display: block;
      clear: both
    }

    .clearfix {
      *zoom: 1;
    }

    .box {
      height: 30px;
      width: 200px;
      border: solid 1px #9999FF;
      outline: none;
      border-radius: 10px;
      padding-left: 5px;
      color: #CCCCCC;
    }

    .btn {
      height: 30px;
      width: 200px;
      background: #CCCCFF;
      font-size: 14px;
      border: none;
      outline: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .btn:hover {
      background: #FF0000;
    }

    label {
      font-size: 16px;
      color: #CCCCCC
    }

    a {
      font-size: 10px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- 网道 https://wangdoc.com/html/form.html -->

  <div class="clearfix">
    <div class="div1">
      <form>
        <label>账号</label><input type="text" class="box" value="请输入账号" />
        <p />

        <label>密码</label><input type="text" class="box" value="请输入密码" />
        <p />

        &nbsp;&nbsp;&nbsp;<input type="checkbox" />
        <label style="font-size:10px">记住密码</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://www.baidu.com">忘记密码？</a>
        <p />
        &nbsp;&nbsp;&nbsp;<input type="button" class="btn" value="登录" />
      </form>
    </div>
    <div class="div2">
      <form>
        <input type="text" name="urse_name" value="输入框"></input>
        <p />
        <input type="password" name="password" value="密码"></input>
        <p />
        <input type="radio" name="sex" value="mrn">男</input>
        <input type="radio" name="sex" value="women">女</input>
        <p />
        <input type="checkbox" name="xingqu" value="chi">吃饭</input>
        <input type="checkbox" name="xingqu" value="shui">睡觉</input>
        <input type="checkbox" name="xingqu" value="dadoudou">打豆豆</input>
        <p />
        <input type="button" value="自定义按钮"></input>
        <p />
        <input type="submit"></input>
        <input type="reset"></input>
        <p />
        <input type="image" src="img/pic.png" title="这是一个图片, 行为和用法与提交完全一致"></input>
        <p />
        <input type="file"></input>
        <p />
        <input type="hidden" value="yingcang"></input>
        <p />
        <input type="color"></input>
      </form>
    </div>
    <div class="div3">
      <form>
        <input type="time"></input>
        <p />
        <input type="date"></input>
        <p />
        <input type="datetime-local"></input>
        <p />
        <input type="month"></input>
        <p />
        <input type="week"></input>
        <p />
        <input type="number" value="2"></input>
        <p />
        <input type="range"></input>
        <p />
      </form>
    </div>
    <div class="div4">
      <form action="">
        <input type="search" value="search"></input>
        <p />
        <input type="email" value="email"></input>
        <p />
        <input type="datetime" value="datetime"></input>
        <p />
        <input type="tel" value="tel"></input>
        <p />
        <input type="url" value="url"></input></p>
        <input type="text" name="baidu"></input>
      </form>
    </div>
    <div class="div5">
      <form action="https://baidu.com/baidu" target="_blank">
        <input type="text" name="baidu"></input></p>
        <input type="submit" value="百度一下"></input>
      </form>
    </div>
  </div>
  <div>
    <select>
      <option>海淀区</option>
      <option>朝阳区</option>
      <option>昌平区</option>
    </select>
  </div>
  <textarea style="width: 500px;height:200px;"></textarea>
</body>

</html>
